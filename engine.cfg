[application]

name="FlappyUnicorn"
main_scene="res://scenes/main.tscn"
boot_splash="res://splash.png"
boot_splash_fullsize=false
icon="res://icon.png"

[autoload]

main="*res://scripts/main.gd"

[display]

width=480
height=800
use_2d_pixel_snap=true
orientation="portrait"
emulate_touchscreen=true
text_edit_idle_detect_sec=3
stretch_mode="2d"
stretch_aspect="ignore"

[input]

select_manu=[]
select_gustavo=[]
select_mari=[]
select_nati=[]
select_athos=[]
select_cabelinho=[]
select_filipe=[]
pause=[key(P)]
select_jeane=[]
start=[]
ingame=[]
select_alysson=[]
store=[]
jump=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#fffc00da
